<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="index2.html">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="name">
    <br>
    <br>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="email" required>
    <br>
    <br>    
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
    <br>
    <br>
        <p>Language</p>
        <input type="radio" value="React">
        <label for="React">React</label>
    <br>
        <input type="radio" value="Angular">
        <label for="Angular">Angular</label>
    <br>
        <input type="radio" value="Vue">
        <label for="Vue">Vue</label>

        <p>Course</p>
        <input type="checkbox" name="Course1" id="MERN" required>
        <label for="MERN">MERN</label>
    <br>
        <input type="checkbox" name="Course2" id="MEAN">
        <label for="MEAN">MEAN</label>
    <br>
        <input type="checkbox" name="Course3" id="MEVN">
        <label for="MEVN">MEVN</label>
    <br>
    <br>
        <label>Field:</label>
    <br>
        <select name="course" id="course">
        <option value="frontend">Front End</option>
        <option value="backend">Back End</option>    
        <option value="fullstack">Full Stack</option>    
        </select>
    <br>
    <br>

        <textarea name="description" cols="30" rows="10"></textarea>
    <br>
    <br>
    
        <label for="Phoneno">Phone Number</label>
        <input type="tel" name="phoneno" id="phoneno">
        <input type="submit" value="Submit">
    </form>

    <h2>TABLES</h2>
    <a href="./index3.html">Click Here</a>
</body>
</html>
